<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
    <title>BlackJack</title>
</head>

<body>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./cards/back.png" draggable="false">
        <img id="hidden2" src="./cards/back.png" draggable="false">
    </div>


    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards">
        <img id="hiddenPlayer" src="./cards/back.png" draggable="false">
    </div>

    <br>

    <div class="button-container">
        <button id="hit" class="blackjack_button">Hit</button>
        <button id="stay" class="blackjack_button">Stay</button>
    </div>

    <h2 id="results"></h2>
    <button id="restart" class="play-again-button blackjack_button" onclick="restartGame()">Play Again</button>
    <br>
    <div id="counters">

        <span id="historal-container">
            <span>W: <span id="wins">0</span></span>
            <span>/</span>
            <span>L: <span id="losses">0</span></span>
        </span>
        <br>
        <span id="blackjacks-container">
            <span>BlackJack: <span id="blackjacks">0</span></span>
        </span>
        <br>
        <span id="maxWinStreak-container">
            <span>Max Win Streak: <span id="maxWinStreak">0</span></span>
        </span>
        <br>
        <span id="winStreak-container">
            <span>Win Streak: <span id="winStreak">0</span></span>
        </span>
        <br>
    </div>


</body>

</html>
